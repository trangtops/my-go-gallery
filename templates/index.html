<!doctype html>
<html lang="en" data-bs-theme="dark">

<head>
  <meta charset="UTF-8">
  <title>{{.name}}</title>

  <link href="./bootstrap-5.3.2/css/bootstrap.min.css" rel="stylesheet">
  <script src="./bootstrap-5.3.2/js/bootstrap.min.js"></script>
</head>

<body>
  <div class="container-fluid">
    <h1>{{.name}}</h1>
    <hr class="mt-2 mb-5">
    <div class="row">
      {{range .images}}
      <div class="col-lg-3 col-md-4 col-6">
        <a href="/alblum/twitter/image/{{.}}">
          <img class="img-fluid img-thumbnail" src="/gallery/{{.}}">
        </a>
      </div>
      {{end}}
    </div>
  </div>
</body>

</html>
